<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniNetflix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login-screen">
    <h2>Accedi</h2>
    <input type="text" id="username" placeholder="Nome utente" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error"></p>
  </div>

  <div id="main-app" style="display:none;">
    <header>MiniNetflix</header>

    <div id="series-list" class="view">
      <h2>Serie TV</h2>
      <ul>
        <li><button onclick="showSeasons('Ginny e Georgia')">Ginny e Georgia</button></li>
        <!-- Puoi aggiungere altre serie qui -->
      </ul>
    </div>

    <div id="season-list" class="view" style="display:none;">
      <button class="nav-button" onclick="backToSeries()">← Torna alle serie</button>
      <h2 id="season-title"></h2>
      <ul id="seasons-ul"></ul>
    </div>

    <div id="episode-list" class="view" style="display:none;">
      <button class="nav-button" onclick="backToSeasons()">← Torna alle stagioni</button>
      <h2 id="episode-title"></h2>
      <div id="episodes-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
